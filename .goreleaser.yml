before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - "386"
    ignore:
      - goos: windows
        goarch: arm64
    main: ./main.go
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    builds:
      - default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format: binary

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  mode: replace
  header: |
    ## Release {{ .Version }}
    
    ### Available Binaries
    
    #### Linux
    - `pvcusage_Linux_x86_64` (64-bit)
    - `pvcusage_Linux_i386` (32-bit)
    - `pvcusage_Linux_arm64` (ARM 64-bit)
    
    #### macOS
    - `pvcusage_Darwin_x86_64` (Intel)
    - `pvcusage_Darwin_arm64` (Apple Silicon)
    
    #### Windows
    - `pvcusage_Windows_x86_64.exe` (64-bit)
    - `pvcusage_Windows_i386.exe` (32-bit)
    
    SHA256 checksums are available in `checksums.txt`
    
    ---
    *Automatically generated by GoReleaser* 